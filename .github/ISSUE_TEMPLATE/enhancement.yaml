name: "Enhancement / Feature Request"
description: "A request for a new feature or an enhancement to an existing feature."
labels: ["enhancement"]
body:
  - type: "input"
    id: "title"
    attributes:
      label: "Title"
      description: "A brief title for the feature request."
      placeholder: "Add a concise title"
      required: true
  - type: "textarea"
    id: "problem"
    attributes:
      label: "Problem Statement"
      description: "Describe the problem you are facing or the need for this feature."
      placeholder: "Explain the issue or need"
    validations:
      required: true

  - type: "textarea"
    id: "solution"
    attributes:
      label: "Proposed Solution"
      description: "Describe the feature or enhancement you are proposing."
      placeholder: "Describe how you think this should work."
    validations:
      required: true

  - type: "textarea"
    id: "alternatives"
    attributes:
        label: "Alternatives"
        description: "Other ideas considered?"
    validations:
        required: false

  - type: "textarea"
    id: "context"
    attributes:
      label: "Additional Context"
      description: "Add any other context, ideas, or screenshots."
    validations:
      required: false
