apiVersion: apps/v1
kind: Deployment
metadata:
    name: creavio-notification-service-dev
    namespace: creavio-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: creavio-notification-service-dev
  template:
    metadata:
      labels:
        app: creavio-notification-service-dev
    spec:
      containers:
        - name: creavio-notification-service-dev
          image: creavio-notification-service-dev:latest
          ports:
            - containerPort: 8002
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8002
            initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: creavio-notification-service-dev
spec:
  type: ClusterIP
  selector:
    app: creavio-notification-service-dev
  ports:
    - name: http
      port: 8002
      targetPort: 8002